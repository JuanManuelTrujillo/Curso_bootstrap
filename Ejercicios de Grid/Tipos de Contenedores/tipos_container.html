<!DOCTYPE html>
<html lang="es">
<head>
  
  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Tipos de Container</title>
</head>
<body>
  <!-- Maneja siempre una margen en cualquier tipo de pantalla -->
  <div class="container">
   .container
  </div>
  <!-- Maneja el 100% de la pantalla -->
  <div class="container-fluid">
    .container-fluid
  </div>
  <!-- Funciona como un container hasta que llega al breakpoint establecido y ocupa el 100% pantalla -->
  <div class="container-lg">
    .container-lg
  </div>
</body>
</html>
